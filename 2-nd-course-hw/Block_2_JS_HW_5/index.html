<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Roboto&display=swap"
    rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</head>

<body>
    <div class="top center">
        <div class="top-content">
            <h1 class="top-content__title">Добро пожаловать<br>на мой сайт !</h1>
            <p class="top-content__text">Вам предстоит пройти несколько увлекательных <br>игр. Если готов нажимай 
                <span class="top-content__text--bold">поехали</span>  и 
                <span class="top-content__text--bold">приступай</span>
            </p>
            <button class="top-content__podpiska" href="#">Поехали!</button>
        </div> 
    </div>
    
    <section class="games-wrap center">

    <div class="games-content__game game">
        <img src="img/main/Igra1.png" alt="Igra1" class="game__img">
        <p class="game__text">Игра 1</p>
    </div>
    <div class="games-content__game game">
        <img src="img/main/Game_2.png" alt="Igra2" class="game__img">
        <p class="game__text">Игра 2</p>
    </div>
    <div class="games-content__game game">
        <img src="img/main/Game_3.png" alt="Igra3" class="game__img">
        <p class="game__text">Игра 3</p>
    </div>

    </section>

    <section class="footer-content center">

<div class="footer-content__play">
    <h2 class="footer-content__play-title">Времена года!</h2>
    <h3 class="footer-content__play-info">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы<br> узнаете к какому времени года он относится</h3>
    <button onclick="myFunction()" class="footer-content__play-button" href="#">Играть!</button>
</div>

<div class="footer-game">
    <img src="img/main/undraw_1.png" alt="Igra" class="footer-game__img">
</div>

    </section>


</body>

</html>
